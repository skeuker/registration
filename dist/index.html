<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>CCT registration</title>
		
		<!-- bootstrap with UI5 source from server or CDN source:  -->

		<!-- src="https://sapui5.hana.ondemand.com/1.44.12/resources/sap-ui-cachebuster/sap-ui-core.js" -->
		<script id="sap-ui-bootstrap"
			src="resources/sap-ui-cachebuster/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"capetown.gov.registration": ""}'
			data-sap-ui-preload="async"
			data-sap-ui-appCacheBuster="./"
			xx-waitForTheme="true">
		</script>
		
		<!-- load stylesheet with style extensions -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- create component container to hold UI5 application -->
		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "capetown.gov.registration"
					})
				}).placeAt("content");
			});
		</script>
		
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
